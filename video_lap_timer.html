<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Overlay UI Lap Timer</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      margin: 0;      font-family: sans-serif;      background-color: #000;      text-align: center;    }    .video-wrapper {      position: relative;      display: inline-block;      width: 100%;      max-width: 600px;    }    video {      width: 100%;      display: block;    }    .overlay-controls {      position: absolute;      bottom: 10%;      left: 50%;      transform: translateX(-50%);      display: flex;      gap: 10px;      z-index: 10;    }    .overlay-controls button {      font-size: 16px;      padding: 10px 14px;      border-radius: 8px;      border: none;      background-color: rgba(0, 122, 255, 0.8);      color: white;      user-select: none;      -webkit-user-select: none;      touch-action: manipulation;    }    #laps {      margin-top: 20px;      padding: 0 20px;      text-align: left;      color: #fff;      font-size: 16px;    }  </style></head><body>  <h2 style="color:white;">ÂãïÁîª„É©„ÉÉ„ÉóË®òÈå≤„Ç¢„Éó„É™Ôºà„Ç™„Éº„Éê„Éº„É¨„Ç§UIÔºâ</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <div class="video-wrapper">    <video id="video" playsinline></video>    <div class="overlay-controls">      <button onclick="stepBackward()">‚Üê</button>      <button onclick="togglePlay()">‚ñ∂/‚è∏</button>      <button onclick="stepForward()">‚Üí</button>      <button onclick="recordLap()">üìç</button>    </div>  </div>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const step = 1 / 30;    const laps = [];    let isPlaying = false;    document.getElementById("fileInput").addEventListener("change", function () {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();      }    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    function togglePlay() {      if (video.paused) {        video.play();      } else {        video.pause();      }    }    function recordLap() {      const time = video.currentTime;      const timeFixed = time.toFixed(2);      const lastTime = laps.length > 0 ? laps[laps.length - 1] : 0;      const diff = (time - lastTime).toFixed(2);      laps.push(time);      const lap = document.createElement("p");      lap.textContent = `Lap ${laps.length}: ${timeFixed} ÁßíÔºà+${diff} ÁßíÔºâ`;      document.getElementById("laps").appendChild(lap);    }  </script></body></html>
