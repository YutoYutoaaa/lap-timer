<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Lap Timer</title>  <meta name="viewport" content="width=device-width, initial-scale=1.2">  <style>    body {      font-family: sans-serif;      background-color: #f2f2f2;      padding: 10px;      text-align: center;    }    h2 {      color: #333;      font-size: 24px;    }    video {      max-width: 100%;      border: 1px solid #ccc;      margin-bottom: 10px;    }    button {      font-size: 18px;      padding: 12px 20px;      margin: 6px;      border-radius: 10px;      border: none;      background-color: #007AFF;      color: white;    }    button:hover {      background-color: #0051bb;    }    #laps {      margin-top: 20px;      text-align: left;      font-size: 18px;    }  </style></head><body>  <h2>動画ラップ記録アプリ</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <!-- playsinlineでiPhoneの自動フルスクリーンを無効化 -->  <video id="video" playsinline></video><br>  <button onclick="video.play()">▶ 再生</button>  <button onclick="video.pause()">⏸ 停止</button><br>  <button onclick="stepBackward()">← コマ戻し</button>  <button id="stepForwardBtn">コマ送り →（長押し：0.5倍速）</button>  <button onclick="recordLap()">📍ラップ記録</button>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const lapsDiv = document.getElementById("laps");    const step = 1 / 30;    const laps = [];    document.getElementById("fileInput").addEventListener("change", function () {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();      }    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    function recordLap() {      const time = video.currentTime;      const timeFixed = time.toFixed(2);      const lastTime = laps.length > 0 ? laps[laps.length - 1] : 0;      const diff = (time - lastTime).toFixed(2);      laps.push(time);      const lap = document.createElement("p");      lap.textContent = `Lap ${laps.length}: ${timeFixed} 秒（+${diff} 秒）`;      lapsDiv.appendChild(lap);    }    // 長押しで0.5倍速再生    const stepBtn = document.getElementById("stepForwardBtn");    let slowTimer;    stepBtn.addEventListener("mousedown", () => {      video.playbackRate = 0.5;      video.play();    });    stepBtn.addEventListener("mouseup", () => {      video.pause();      video.playbackRate = 1.0;    });    stepBtn.addEventListener("mouseleave", () => {      video.pause();      video.playbackRate = 1.0;    });    stepBtn.addEventListener("click", () => {      // 通常のクリックでも1コマ送り      stepForward();    });  </script></body></html>
