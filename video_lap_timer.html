<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>動画ラップ記録アプリ</title></head><body>  <h2>動画アップロード & コマ送り＋ラップ記録</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <video id="video" width="320" controls></video><br><br>  <button onclick="stepBackward()">←コマ戻し</button>  <button onclick="stepForward()">コマ送り→</button>  <button onclick="recordLap()">ラップ記録</button><br><br>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const lapsDiv = document.getElementById("laps");    const step = 1 / 30;    document.getElementById("fileInput").addEventListener("change", function() {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();      }    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    function recordLap() {      const time = video.currentTime.toFixed(2);      const lap = document.createElement("p");      lap.textContent = `Lap: ${time}秒`;      lapsDiv.appendChild(lap);    }  </script></body></html>
