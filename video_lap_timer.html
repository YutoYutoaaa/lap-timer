<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Lap Timer</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: sans-serif;      background-color: #f2f2f2;      padding: 10px;      text-align: center;      user-select: none;      -webkit-user-select: none;      touch-action: manipulation;    }    video {      width: 100%;      max-width: 600px;      border: 1px solid #ccc;      margin-bottom: 10px;    }    input[type="range"] {      width: 95%;      margin: 10px 0 5px 0;    }    .controls {      display: flex;      justify-content: center;      gap: 6px;      flex-wrap: wrap;      margin-bottom: 10px;    }    button {      font-size: 14px;      padding: 6px 10px;      border-radius: 6px;      border: none;      background-color: #007AFF;      color: white;      user-select: none;      -webkit-user-select: none;      touch-action: manipulation;    }    button:hover {      background-color: #0051bb;    }    #laps {      text-align: left;      max-width: 600px;      margin: 0 auto;      font-size: 16px;    }    .lap-entry {      margin-bottom: 4px;    }    .lap-entry button {      font-size: 12px;      margin-left: 8px;      background-color: #e74c3c;    }  </style></head><body>  <h2>ÂãïÁîª„É©„ÉÉ„ÉóË®òÈå≤„Ç¢„Éó„É™</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <video id="video" playsinline></video><br>  <input type="range" id="seekbar" min="0" max="100" step="0.01" value="0">  <div class="controls">    <button id="stepBackwardBtn">‚Üê</button>    <button id="togglePlayBtn">‚ñ∂/‚è∏</button>    <button id="stepForwardBtn">‚Üí</button>    <button onclick="recordLap()">üìç</button>  </div>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const seekbar = document.getElementById("seekbar");    const lapsDiv = document.getElementById("laps");    const stepBackwardBtn = document.getElementById("stepBackwardBtn");    const stepForwardBtn = document.getElementById("stepForwardBtn");    const toggleBtn = document.getElementById("togglePlayBtn");    let fps = 30;    const step = 1 / fps;    let laps = [];    // ÂãïÁîªÈÅ∏Êäû    document.getElementById("fileInput").addEventListener("change", function () {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();        video.onloadedmetadata = () => {          seekbar.max = video.duration;        };        laps = [];        lapsDiv.innerHTML = "";      }    });    // „Ç∑„Éº„ÇØ„Éê„ÉºÂêåÊúü    video.ontimeupdate = () => {      seekbar.value = video.currentTime;    };    seekbar.addEventListener("input", () => {      video.currentTime = seekbar.value;    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    // ‚ñ∂/‚è∏ÂÜçÁîü„ÉªÂÅúÊ≠¢ÔºãÈï∑Êäº„Åó„Åß2ÂÄçÈÄü    toggleBtn.textContent = "‚ñ∂/‚è∏";    toggleBtn.addEventListener("click", () => {      if (video.paused) {        video.play();      } else {        video.pause();      }    });    toggleBtn.addEventListener("mousedown", () => {      video.playbackRate = 2.0;      video.play();    });    toggleBtn.addEventListener("touchstart", () => {      video.playbackRate = 2.0;      video.play();    });    ["mouseup", "mouseleave", "touchend"].forEach(event => {      toggleBtn.addEventListener(event, () => {        video.pause();        video.playbackRate = 1.0;      });    });    // „É©„ÉÉ„ÉóË®òÈå≤ÔºàÂ∑Æ‚ÜíÊôÇÈñìÔºâ    function recordLap() {      const time = video.currentTime;      const timeFixed = time.toFixed(2);      const lastTime = laps.length > 0 ? laps[laps.length - 1] : 0;      const diff = (time - lastTime).toFixed(2);      laps.push(time);      const container = document.createElement("div");      container.className = "lap-entry";      const text = document.createElement("span");      text.textContent = `Ôºà+${diff} ÁßíÔºâLap ${laps.length}: ${timeFixed} Áßí`;      const delBtn = document.createElement("button");      delBtn.textContent = "‚ùå";      delBtn.onclick = () => {        container.remove();      };      container.appendChild(text);      container.appendChild(delBtn);      lapsDiv.appendChild(container);    }    // Èï∑Êäº„ÅóÂÜçÁîüÔºà‚ÜíÔºâ    stepForwardBtn.addEventListener("mousedown", () => {      video.playbackRate = 0.5;      video.play();    });    stepForwardBtn.addEventListener("touchstart", () => {      video.playbackRate = 0.5;      video.play();    });    ["mouseup", "mouseleave", "touchend"].forEach(event => {      stepForwardBtn.addEventListener(event, () => {        video.pause();        video.playbackRate = 1.0;      });    });    stepForwardBtn.addEventListener("click", stepForward);    // Èï∑Êäº„ÅóÂ∑ª„ÅçÊàª„ÅóÔºà‚ÜêÔºâ    let reverseInterval;    stepBackwardBtn.addEventListener("mousedown", () => {      video.pause();      reverseInterval = setInterval(() => {        video.currentTime = Math.max(0, video.currentTime - 0.05);      }, 100);    });    stepBackwardBtn.addEventListener("touchstart", () => {      video.pause();      reverseInterval = setInterval(() => {        video.currentTime = Math.max(0, video.currentTime - 0.05);      }, 100);    });    ["mouseup", "mouseleave", "touchend"].forEach(event => {      stepBackwardBtn.addEventListener(event, () => {        clearInterval(reverseInterval);      });    });    stepBackwardBtn.addEventListener("click", stepBackward);  </script></body></html>
