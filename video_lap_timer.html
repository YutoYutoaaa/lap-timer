<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Lap Timer</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: sans-serif;      background-color: #f2f2f2;      padding: 10px;      text-align: center;      user-select: none;      -webkit-user-select: none;      touch-action: manipulation;    }    video {      width: 100%;      max-width: 600px;      border: 1px solid #ccc;      margin-bottom: 10px;    }    input[type="range"] {      width: 95%;      margin: 10px 0 5px 0;    }    .controls {      display: flex;      justify-content: center;      gap: 6px;      flex-wrap: wrap;      margin-bottom: 10px;    }    button {      font-size: 14px;      padding: 6px 10px;      border-radius: 6px;      border: none;      background-color: #007AFF;      color: white;      user-select: none;      -webkit-user-select: none;      touch-action: manipulation;    }    button:hover {      background-color: #0051bb;    }    #laps {      text-align: left;      max-width: 600px;      margin: 0 auto;      font-size: 16px;    }  </style></head><body>  <h2>ÂãïÁîª„É©„ÉÉ„ÉóË®òÈå≤„Ç¢„Éó„É™</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <video id="video" playsinline></video><br>  <input type="range" id="seekbar" min="0" max="100" step="0.01" value="0">  <!-- „Ç∑„É≥„Éó„É´1Âàó„Éú„Çø„É≥ -->  <div class="controls">    <button id="stepBackwardBtn">‚Üê</button>    <button onclick="video.play()">‚ñ∂</button>    <button onclick="video.pause()">‚è∏</button>    <button id="stepForwardBtn">‚Üí</button>    <button onclick="recordLap()">üìç</button>  </div>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const seekbar = document.getElementById("seekbar");    const lapsDiv = document.getElementById("laps");    const step = 1 / 30;    const laps = [];    document.getElementById("fileInput").addEventListener("change", function () {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();        video.onloadedmetadata = () => {          seekbar.max = video.duration;        };      }    });    video.ontimeupdate = () => {      seekbar.value = video.currentTime;    };    seekbar.addEventListener("input", () => {      video.currentTime = seekbar.value;    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    function recordLap() {      const time = video.currentTime;      const timeFixed = time.toFixed(2);      const lastTime = laps.length > 0 ? laps[laps.length - 1] : 0;      const diff = (time - lastTime).toFixed(2);      laps.push(time);      const lap = document.createElement("p");      lap.textContent = `Lap ${laps.length}: ${timeFixed} ÁßíÔºà+${diff} ÁßíÔºâ`;      lapsDiv.appendChild(lap);    }    // ‚ñ∂ Èï∑Êäº„ÅóÂÜçÁîüÔºà0.5ÂÄçÔºâ    const stepForwardBtn = document.getElementById("stepForwardBtn");    stepForwardBtn.addEventListener("mousedown", () => {      video.playbackRate = 0.5;      video.play();    });    stepForwardBtn.addEventListener("touchstart", () => {      video.playbackRate = 0.5;      video.play();    });    ["mouseup", "mouseleave", "touchend"].forEach(event => {      stepForwardBtn.addEventListener(event, () => {        video.pause();        video.playbackRate = 1.0;      });    });    stepForwardBtn.addEventListener("click", stepForward);    // ‚Üê Èï∑Êäº„ÅóÈÄÜÂÜçÁîüÔºà-0.5ÂÄçÈÄüÔºâ    const stepBackwardBtn = document.getElementById("stepBackwardBtn");    let reverseInterval;    stepBackwardBtn.addEventListener("mousedown", () => {      video.pause();      reverseInterval = setInterval(() => {        video.currentTime = Math.max(0, video.currentTime - 0.05);      }, 100);    });    stepBackwardBtn.addEventListener("touchstart", () => {      video.pause();      reverseInterval = setInterval(() => {        video.currentTime = Math.max(0, video.currentTime - 0.05);      }, 100);    });    ["mouseup", "mouseleave", "touchend"].forEach(event => {      stepBackwardBtn.addEventListener(event, () => {        clearInterval(reverseInterval);      });    });    stepBackwardBtn.addEventListener("click", stepBackward);  </script></body></html>
