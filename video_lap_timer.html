<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Lap Timer</title>  <meta name="viewport" content="width=device-width, initial-scale=1.2">  <style>    body {      font-family: sans-serif;      background-color: #f2f2f2;      padding: 10px;      text-align: center;    }    h2 {      color: #333;      font-size: 24px;    }    video {      max-width: 100%;      border: 1px solid #ccc;      margin-bottom: 10px;    }    button {      font-size: 18px;      padding: 12px 20px;      margin: 6px;      border-radius: 10px;      border: none;      background-color: #007AFF;      color: white;    }    button:hover {      background-color: #0051bb;    }    #laps {      margin-top: 20px;      text-align: left;      font-size: 18px;    }  </style></head><body>  <h2>å‹•ç”»ãƒ©ãƒƒãƒ—è¨˜éŒ²ã‚¢ãƒ—ãƒª</h2>  <input type="file" id="fileInput" accept="video/*"><br><br>  <!-- playsinlineã§iPhoneã®è‡ªå‹•ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚’ç„¡åŠ¹åŒ– -->  <video id="video" playsinline></video><br>  <button onclick="video.play()">â–¶ å†ç”Ÿ</button>  <button onclick="video.pause()">â¸ åœæ­¢</button><br>  <button onclick="stepBackward()">â† ã‚³ãƒæˆ»ã—</button>  <button id="stepForwardBtn">ã‚³ãƒé€ã‚Š â†’ï¼ˆé•·æŠ¼ã—ï¼š0.5å€é€Ÿï¼‰</button>  <button onclick="recordLap()">ğŸ“ãƒ©ãƒƒãƒ—è¨˜éŒ²</button>  <div id="laps"></div>  <script>    const video = document.getElementById("video");    const lapsDiv = document.getElementById("laps");    const step = 1 / 30;    const laps = [];    document.getElementById("fileInput").addEventListener("change", function () {      const file = this.files[0];      if (file) {        video.src = URL.createObjectURL(file);        video.load();      }    });    function stepForward() {      video.pause();      video.currentTime += step;    }    function stepBackward() {      video.pause();      video.currentTime -= step;    }    function recordLap() {      const time = video.currentTime;      const timeFixed = time.toFixed(2);      const lastTime = laps.length > 0 ? laps[laps.length - 1] : 0;      const diff = (time - lastTime).toFixed(2);      laps.push(time);      const lap = document.createElement("p");      lap.textContent = `Lap ${laps.length}: ${timeFixed} ç§’ï¼ˆ+${diff} ç§’ï¼‰`;      lapsDiv.appendChild(lap);    }    // é•·æŠ¼ã—ã§0.5å€é€Ÿå†ç”Ÿ    const stepBtn = document.getElementById("stepForwardBtn");    let slowTimer;    stepBtn.addEventListener("mousedown", () => {      video.playbackRate = 0.5;      video.play();    });    stepBtn.addEventListener("mouseup", () => {      video.pause();      video.playbackRate = 1.0;    });    stepBtn.addEventListener("mouseleave", () => {      video.pause();      video.playbackRate = 1.0;    });    stepBtn.addEventListener("click", () => {      // é€šå¸¸ã®ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚1ã‚³ãƒé€ã‚Š      stepForward();    });  </script></body></html>
